<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>lista Filmes</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="grey lighten-3">
		<div class="container">
			<img src="/images/tv.png" alt="logo" width="100" />
			<h1 class="main-title center">Cadastrar Filme</h1>			
			<form class="col s12" action="#" th:action="@{/filme/salvar}" th:object="${filme}" method="post">
				<div class="section">
					<h5>Dados BÃ¡sicos</h5>
					<div class="row">
						<div class="input-field col s12">
				        	<input id="nome" type="text" th:field="*{nome}" />
							<label for="nome">Nome</label>
				        </div>
					</div>
<!-- 					<div class="row"> -->
<!-- 				        <div class="input-field col s12"> -->
<!-- 							<input id="dataNascimento" type="date" class="datepicker" th:field="*{dataNascimento}"   /> -->
<!-- 				          	<label for="dataNascimento">Dt. Nascimento</label> -->
<!-- 				        </div> -->
<!-- 					</div> -->
					<div class="row">
						<div class="input-field col s12">
							<input id="nomeOriginal" type="text" th:field="*{nomeOriginal}"  />
							<label for="nomeOriginal">Nome Original</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="atores" type="text" class="validate" th:field="*{atoresString}"  />
							<label for="atores">Atores</label>
						</div>
					</div>
				</div> <!-- Fim SECTION Dados Basicos -->
				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
					</div>
				</div>						
			</form>
			<form class="col s12" action="#" th:action="@{/filme/listar}" method="get">
				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit" name="action">Voltar para listagem</button>
					</div>
				</div>						
						   
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
